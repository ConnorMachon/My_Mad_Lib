<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>My Ad-Lib</title>
  </head>
  <body>
    <section id="top">
      <img src="Images/Connor's Mad-Libs!.png" alt="Logo">
    </section>

    <section id="main">
      <h1>Complete the Form to Complete the Story!</h1>
      <hr>
      <form action="story.html" method="GET">
        <label for="adjective-1">Adjective:</label>
        <input id="adjective-1" type="text" name="adjective-1" required>
        <br>
        <label for="noun-1">Noun:</label>
        <input id="noun-1" type="text" name="noun-1" required>
        <br>
        <label for="noun-2">Plural Noun:</label>
        <input id="noun-2" type="text" name="noun-2" reqired>
        <br>
        <label for="nationality">Nationality:</label>
        <input id="nationality" type="text" name="nationality" requred>
        <br>
        <label for="round">Something Round:</label>
        <input id="round" type="text" name="round" required>
        <br>
        <label for="num">Number:</label>
        <input id="num" type="number" name = "num" required>
        <br>
        <label for="first-name">First Name:</label>
        <input id="first-name" type="text" name="first-name" required>
        <br>
        <label for="adjective-2">Adjective:</label>
        <input id="adjective-2" type="text" name="adjective-2" required>
        <br>
        <label for="occupation">Occupation:</label>
        <input id="occupation" type="text" name="occupation" required>
        <br>
        <label for="adjective-3">Adjective:</label>
        <input id="adjective-3" type="text" name="adjective-3" required>
        <br>
        <label for="adverb">Adverb:</label>
        <input id="adverb" type="text" name="adverb" required>
        <br>
        <label for="verb">Verb ("-ing"):</label>
        <input id="verb" type="text" name="verb" required>
        <br>
        <label for="punishment">Punishment:</label>
        <input id="punishment" type="text" name="punishment" required>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" required></textarea>
        <br>
        <input type="submit" value="Form My Story">

      </form>
      
    </section>
  </body>
</html>
